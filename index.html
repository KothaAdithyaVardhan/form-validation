<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Send Message</title>
  </head>
  <body id="total">
    <h1 id="heading">SIMPLE FORM</h1>
    <form id="main" onsubmit="return validation()">

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name"  placeholder="Enter Your Name">
            <span id="errorname" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="name@example.com">
            <span id="erroremail" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-inline">
            <label for="inlineFormInputGroupUsername2">Enrollment No.</label>
            <div class="input-group mb-2 mr-sm-2">
                <input type="number" class="form-control" id="enFirst" placeholder="00">
                <div class="input-group-prepend">
                    <div class="input-group-text"> S T U C H H 0 1 0 </div>
                </div>
                <input type="number" class="form-control" id="enLast" placeholder="000">
            </div>
        </div>
        <div class="form-group">
            <span id="errorenfirst" class="text-danger font-weight-bold"></span>
            <span id="errorenlast" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Branch</label>
            <select class="custom-select my-1 mr-sm-2" id="cBranch">
                <option selected>Choose...</option>
                <option value="1">CSE</option>
                <option value="2">ECE</option>
                <option value="3">EEE</option>
                <option value="4">MECH.</option>
                <option value="5">CIVIL</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="inlineFormInputGroupUsername2"> Choose Regarding...</label>
            <div id="radio-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">Fee Related Enquiry</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">Suggestions</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">Feedback</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" checked>
                    <label class="form-check-label" for="exampleRadios4">Other</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="Message" rows="3" placeholder="Message"></textarea>
            <span id="errormessage" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

    <script src="validation.js"></script>
    

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
    <div style="margin-top: 50px"></div>
  </body>
</html>
